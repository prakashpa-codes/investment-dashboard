<div *ngIf="investments.length > 0; else noData" class="graph-container">
  <div class="chart">
    <h3>Net Worth Progression</h3>
    <canvas
      baseChart
      [data]="netWorthData"
      [type]="netWorthType"
      [options]="netWorthOptions"
    ></canvas>
  </div>

  <div class="chart">
    <h3>Category Distribution</h3>
    <canvas
      baseChart
      [data]="categoryData"
      [type]="categoryType"
      [options]="categoryOptions"
    ></canvas>
  </div>
</div>

<!-- Placeholder Message When No Data -->
<ng-template #noData>
  <div class="no-data-message">
    <p>No investment data available. Start by adding your first investment!</p>
    <p>Once you add investments, charts showing net worth progression and category distribution will appear here.</p>
  </div>
</ng-template>
